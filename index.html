<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Happy Valentine ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 350px;
      position: relative;
    }

    h1 {
      color: #e91e63;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      margin: 20px 0;
    }

    .btn {
      padding: 10px 25px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    .yes {
      background-color: #e91e63;
      color: white;
    }

    .yes:hover {
      background-color: #d81b60;
    }

    .no {
      background-color: #ccc;
      position: absolute;
    }

    .heart {
      position: fixed;
      color: red;
      font-size: 20px;
      animation: fall 5s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-10vh); opacity: 1; }
      100% { transform: translateY(110vh); opacity: 0; }
    }
  </style>
</head>
<body>

<div class="card">
  <h1>Happy Valentine ‚ù§Ô∏è</h1>
  <p>Maukah kamu menjadi Valentine-ku tahun ini? üíñ</p>
  <button class="btn yes" onclick="accepted()">Yes üíò</button>
  <button class="btn no" id="noBtn">No üôà</button>
</div>

<script>
  const noBtn = document.getElementById("noBtn");

  noBtn.addEventListener("mouseover", function() {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  });

  function accepted() {
    document.body.innerHTML = `
      <div style="text-align:center;">
        <h1 style="color:white;">Yayyy! ‚ù§Ô∏è</h1>
        <p style="color:white; font-size:20px;">Aku sayang kamu üíï</p>
      </div>
    `;
    createHearts();
  }

  function createHearts() {
    setInterval(() => {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }, 300);
  }
</script>

</body>
</html>
